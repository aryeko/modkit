title: "[Q&A] "
labels: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for asking a question! Please provide enough context for others to help.
  - type: textarea
    id: question
    attributes:
      label: Question
      description: What would you like to know?
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to accomplish? Include code snippets if relevant.
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: modkit version
      description: Which version of modkit are you using?
      placeholder: e.g., v0.14.0
    validations:
      required: false
