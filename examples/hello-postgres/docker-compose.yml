services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app"]
      interval: 5s
      timeout: 5s
      retries: 10
  app:
    build:
      context: ../..
      dockerfile: examples/hello-postgres/Dockerfile
    environment:
      HTTP_ADDR: ":8080"
      POSTGRES_DSN: "postgres://postgres:password@postgres:5432/app?sslmode=disable"
      LOG_LEVEL: "debug"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
