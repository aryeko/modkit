services:
  app:
    build:
      context: ../..
      dockerfile: examples/hello-sqlite/Dockerfile
    environment:
      HTTP_ADDR: ":8080"
      SQLITE_PATH: "/data/app.db"
      SQLITE_CONNECT_TIMEOUT: "0"
    ports:
      - "8080:8080"
    volumes:
      - sqlite_data:/data

volumes:
  sqlite_data:
